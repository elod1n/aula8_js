<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Inventário</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Inventário</h1>
        <div class="input-group">
            <label for="item">Item:</label>
            <input type="text" id="item">
        </div>
        <div class="input-group">
            <label for="category">Categoria:</label>
            <input type="text" id="category">
        </div>
        <div class="input-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" step="0.01" min="0">
        </div>
        <button onclick="simuladorInventario.identificarItem()">Identificar Item</button>
        <p id="resultado"></p>
        <h2>Inventário:</h2>
        <table id="tabela-inventario"></table>
    </div>
    <script src="js/aula8.js"></script>
</body>
</html>
